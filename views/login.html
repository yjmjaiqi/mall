<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="/css/login.css"/>
		<link rel="stylesheet" type="text/css" href="/css/index.css"/>
	</head>
	<body>

		
			<div class="canvas-wrap">
			<div id="canvas" class="gradient"></div>
			</div>
			
		<form class="mui-input-group" action="/login" method="post">
			<div class="mui-text-center">
				欢迎来到新兴贸易!
			</div>
			<div class="mui-text-center">
				使用账号和密码
			</div>
		    <div class="mui-input-row">
		        <label>用户名：</label>
		        <input type="text" name="username"  autocomplete="off" class="mui-input-clear" pattern="[\u4e00-\u9fa5]{1,}" placeholder="请输入用户名" required>
		    </div>
		    <div class="mui-input-row">
		        <label>密码：</label>
		        <input type="password" name="password"  autocomplete="off"  pattern="\w{6,18}" class="mui-input-clear" placeholder="请输入密码6~18" required>
		    </div>
		    <button type="submit" class="mui-btn-block" id="loginBtn">登录</button>
		    <div class="myfooter"><p><a style="color: white;" href="register">注册</a></p><p><a style="color: white;" href="AlterUser">忘记密码?</a></p></div>
		</form>

	</body>
		<script src="/js/three.min.js"></script>
		<script src="/js/projector.js"></script>
		<script src="/js/canvas-renderer.js"></script>
		<script src="/js/3d-lines-animation.js"></script>
		<script src="/js/jquery.1.7.1.min.js" type="text/javascript"></script>
		<script src="/js/color.js"></script>
</html>


</body>
</html>
