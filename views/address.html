<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/icon-fl-002.png" type="image">
    <link rel="stylesheet" type="text/css" href="/css/style2.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <title>收货地址</title>
</head>
<body>
    <header class="upload-hedaer">
        <a href="usercenter" class="upload-fh"></a>
        <div>我的收货地址</div>
        <!-- <div>···</div> -->
      </header>
    <form action="/address" method="post" class="form-horizontal" role="form">
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">收货人</label>
          <div class="col-sm-10">
            <input type="text" name="repeople" value="<%=str[0]%>" class="form-control" placeholder="请输入收货人名字" required>
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">手机号</label>
          <div class="col-sm-10">
            <!-- <input type="text"  id="lastname" placeholder="请输入手机号码"> -->
            <input type="text" name="phone" value="<%=str[1]%>" class="form-control"  pattern="^1(3[4-9]|5[012789]|8[78])\d{8}$" pattern="^18[09]\d{8}$" pattern="^1(3[0-2]|5[56]|8[56])\d{8}$" class="mui-input-clear" placeholder="请输入手机号" required>
          </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">收货地址</label>
            <div class="col-sm-10">
              <input type="text" name="address" value="<%=str[2]%>" class="form-control" id="lastname" placeholder="请输入收货地址" required>
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">确定</button>
          </div>
        </div>
      </form>
</body>
</html>
