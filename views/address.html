<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>收货地址</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/js/address.js"></script>
    <style>
        .top{margin-top: 80px;}
    </style>
</head>

<body>
    <div class="header">
        <a href="../usercenter" class="left"></a>
        我的收货地址
    </div>
    <span></span>
    <div class="col-lg-6 col-md-12 mx-auto top">
        <div class="contact_message form">
             <h3>收货地址</h3>   
             <form id="contact-form" method="POST"  action="/address">
                 <p>  
                    <label> 收货人</label>
                     <input name="repeople" value="<%=str[0]%>" placeholder="请输入收货人姓名 " type="text" required> 
                 </p>
                 <p>       
                    <label>  手机号</label>
                     <input name="phone" value="<%=str[1]%>" placeholder="请输入收货人手机号 " type="text" pattern="(^1((33|53|77|8[019])[0-9]|349)|(700\\d{7}$)|(^1(3[4-9]|4[7]|5[0-27-9]|7[8]|8[2-478])\\d{8}$)|(^1705\\d{7}$)|(^1(3[0-2]|4[5]|5[56]|7[6]|8[56])\\d{8}$)|(^1709\\d{7}$)" required>
                 </p>
                 <p>        
                    <label>  地区</label>
                     <div>
                     <select id="cmbProvince" name="cmbProvince"  style="width: 32%;" required></select>  
                     <select id="cmbCity" name="cmbCity"  style="width: 32%;" required></select>  
                     <select id="cmbArea" name="cmbArea"  style="width: 32%;" required></select>
                    </div>
                 </p>    
                 <div class="contact_textarea">
                     <label>  详细地址</label>
                     <textarea placeholder="请输入详细地址 " name="address"  id="lastname" class="form-control2" required></textarea>     
                 </div>   
                 <div style=" text-align: center;">
                     <button type="submit"> 保存</button>  
                 </div>
                 <p class="form-messege"></p>
             </form> 
         </div> 
     </div>
     <script type="text/javascript"> 
        addressInit('cmbProvince', 'cmbCity', 'cmbArea');  
    </script>
</body>
