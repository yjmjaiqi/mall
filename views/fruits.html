	<div class="near-box">

		<div class="header">

		<div class="discounts-bigbox">
			<div class="discounts-banner1"><img src="/img/discounts-img1.jpg" alt=""></div>
			<input type="text" hidden="true" id="receive_address" value="<%= receive_address %>">
			<% for(var fruit of fruits){ %>

				<a href="/detail/<%=fruit.id%>"><span class="d-box1-img1"><img src="<%= fruit.img_link %>"></span></a>

					<span style="font-size: large;" class="d-box2-text1"><%= fruit.productName %></span>

							style="font-size: large;color:#F47C02;">详情</a></span> -->

					<span class="d-box2-text2">￥<%= fruit.price %>/斤<i></i></span>
					<span class="d-box2-btn" onclick="collect('<%= fruit.id%>')">收藏</span>
					<button class="d-box2-btn"><a href="/shop/<%= fruit.id %>" id="soldout"
							data-id="<%=fruit.id%>:<%= fruit.price %>" class="ids">立即购买</a></button>
					<!-- <a href="/shop/<%= fruit.id %>" class="d-box2-btn">立即购买</a> -->
				</div>
			</div>
			<% } %>
			<div class="discounts-bottom">
				<form action="/search_fruits" method="post">
					<center>
						<input type="text" name="productname"

						<input type="submit" value="搜索" style="text-align: center;width:10%; height:30px;">
					</center>

				</form>
			</div>
